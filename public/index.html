<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OFA Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets2/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets2/css/jquery-ui-1.10.0.custom.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <style>
      #assigned, #pool { list-style-type: none; width: 60%; min-height: 100px;}
      #assigned li, #pool li { margin: 5px; border-radius: 5px; font-size: 20px;}
      .task {padding: 25px;}
    </style>
    <script src="assets2/js/ui_controller.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">OFA Tasks</a>
          <ul class="nav pull-right">
            <li><a href="#">Nate Rubin</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="span6">
        </div>
        <div class="span3">
          <button id="newtask" href="#"><i class="icon-large icon-plus-sign"></i>Add a task</button>
        </div>
      </div>
      <div class="row">
        <div class="span6">
          <h2>Assigned Tasks</h2>
        </div>
        <div class="span6">
          <h2>Task Pool</h2>
        </div>
      </div>
      <div class="row">
        <div class="span6">
          <ul id="assigned" class="connectedSortable">
            <li id="task1" class="ui-state-default"><input class="checker" type="checkbox"><a class="task" href="#">Task 1<span class="label pull-right">Normal</span></a></li>
            <li id="task2" class="ui-state-default"><input class="checker" type="checkbox"><a class="task" href="#">Task 2<span class="label label-important pull-right">High</span></a></li>
            <li id="task3" class="ui-state-default"><input class="checker" type="checkbox"><a class="task" href="#">Task 3<span class="label label-success pull-right">Low</span></a></li>
            <li id="task4" class="ui-state-default"><input class="checker" type="checkbox"><a class="task" href="#">Task 4<span class="label label-important pull-right">High</span></a></li>
          </ul>
        </div>
        <div class="span6">
          <ul id="pool" class="connectedSortable">
            <li id="task5" class="ui-state-default"><a class="task" href="#">Task 5</a></li>
            <li id="task6" class="ui-state-default"><a class="task" href="#">Task 6</a></li>
            <li id="task7" class="ui-state-default"><a class="task" href="#">Task 7</a></li>
            <li id="task8" class="ui-state-default"><a class="task" href="#">Task 8</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="task-dialog">
    </div> 

    <div id="new-task-dialog">
    </div>

  </body>
</html>
